    <h2>隐私策略</h2>
    <p>AI找手机是一款工具应用，它能帮助用户迅速找到遮挡在某物体后面而不易被发现的手机。应用通过采集并保存用户语音样本，与用户呼叫手机时的语音进行智能比较，判断是否是用户本人在找寻手机，进而做出应答。</p>
    <p>本应用会采集用户语音样本，使用时会实时采样语音。但所有的语音数据仅用于唤醒手机以应答用户呼叫，绝不会用于其他用途。本应用不需要用户任何身份信息，绝不会泄露用户隐私。</p>
  </body>
