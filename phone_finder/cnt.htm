    <h2>隱私策略</h2>
    <p>AI找手機是一款工具應用，它能幫助用戶迅速找到遮擋在某物體後面而不易被發現的手機。應用通過採集並保存用戶語音樣本，與用戶呼叫手機時的語音進行智能比較，判斷是否是用戶本人在找尋手機，進而做出應答。</p>
    <p>本應用會採集用​​戶語音樣本，使用時會實時採樣語音。但所有的語音數據僅用於喚醒手機以應答用戶呼叫，絕不會用於其他用途。本應用不需要用戶任何身份信息，絕不會洩露用戶隱私。</p>
